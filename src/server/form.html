<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text" value="" placeholder="scriptURI" id="scriptURI">
  <input type="text" value="" placeholder="line" id="line">
  <input type="text" value="" placeholder="column" id="column">
  <input type="text" value="" placeholder="errorMessage" id="errorMessage">
  <input type="text" value="" placeholder="stack" id="stack">

  <button>提交</button>
  <div id="show"></div>

  <script>

    let button = document.getElementsByTagName('button')[0]

    button.addEventListener('click', function () {
      // 获取字段值
      let scriptURI = document.getElementById('scriptURI').value
      let line = document.getElementById('line').value
      let column = document.getElementById('column').value
      let errorMessage = document.getElementById('errorMessage').value
      let stack = document.getElementById('stack').value
      // 构建错误对象
      var errorObj = {
        errorMessage: errorMessage || null,
        scriptURI: scriptURI || null,
        lineNo: Number(line) || null,
        columnNo: Number(column) || null,
        stack: stack || null
      };

      if (XMLHttpRequest) {
        var xhr = new XMLHttpRequest();

        xhr.open('post', 'http://localhost:3031/middleware/errorReport', true); // 上报给node中间层处理
        xhr.setRequestHeader('Content-Type', 'application/json'); // 设置请求头
        xhr.send(JSON.stringify(errorObj)); // 发送参数
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            console.log(xhr.responseText)
          }
        }
      }
    })

  </script>
</body>

</html>
